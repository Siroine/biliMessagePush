name: Build executables and Release

on:
  push:
    tags:
      - 'v*'  # 推 tag 才触发，比如 v1.0.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build executable
        run: |
          pyinstaller --onefile main.py --name biliMessage --noconsole
        working-directory: ./biliMessagePush  # main.py 所在目录

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: biliMessage-${{ matrix.os }}
          path: ./biliMessagePush/dist/biliMessage*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}